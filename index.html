<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {                       navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-entity').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity group>
      <a-text
        value="John Benedict Castillo"
        scale="2 2 2"
        rotation="0 0 0"
        color = "red"
        position="-2 .5 -2">
    </a-text>   
      <a-box 
             position="-1 0.5 -3" 
             rotation="0 45 0" 
             color="#4CC3D9"></a-box>
      <a-sphere 
                position="0 1.25 -5" 
                radius="1.25" 
                rotation="10 43 45"
                color="#EF2D5E">
      </a-sphere>
      <a-cylinder
        position="1 1 -3"
        scale="1 1 1"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      </a-entity>
      <a-entity
        gltf-model="./trex.gltf"
        look-at="[gps-camera]"
        scale=".01 .01 .01"
        rotation="0 180 0"
        position="1 1 1"
        animation-mixer="loop:repeat"
      >
      </a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
